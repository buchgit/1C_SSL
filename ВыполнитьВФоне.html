<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документация: ВыполнитьВФоне в 1С</title>
    <style>
        :root {
            --bg-dark: #121212;
            --text-light: #e0e0e0;
            --accent-yellow: #ffcc00;
            --accent-orange: #ff9800;
            --code-bg: #1c1c1c;
            --border-dark: #333;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.4; /* Уменьшен интервал между строками */
        }
        h1 {
            color: var(--accent-yellow);
            text-align: center;
            font-size: 2.125rem;
            margin: 0.5rem 0; /* Уменьшен отступ */
        }
        h2 {
            color: var(--accent-orange);
            font-size: 1.625rem;
            margin: 0.8rem 0; /* Уменьшен отступ */
            border-bottom: 2px solid var(--accent-orange);
            padding-bottom: 0.3rem;
        }
        .section {
            margin-bottom: 1.2rem; /* Уменьшен отступ между секциями */
        }
        .box, pre {
            background: var(--code-bg);
            border: 1px solid var(--border-dark);
            border-radius: 8px;
            padding: 0.8rem; /* Уменьшен padding */
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            line-height: 1.3; /* Уменьшен интервал в блоках кода */
            margin: 0.5rem 0; /* Уменьшен отступ */
        }
        code {
            background: #333;
            padding: 0.1em 0.3em; /* Уменьшен padding */
            border-radius: 3px;
            color: var(--accent-yellow);
            line-height: 1.2;
        }
        .highlight {
            background: #333;
            border-left: 4px solid var(--accent-orange);
            padding: 0.5rem;
            margin: 0.4rem 0;
        }
        .step-title {
            color: #d4a017;
            font-weight: bold;
            display: block;
            margin: 0.3rem 0; /* Уменьшен отступ */
        }
        p {
            margin: 0.5rem 0; /* Уменьшен отступ */
        }
    </style>
</head>
<body>
    <!-- Остальное содержимое без изменений -->
    <header>
        <h1>ВыполнитьВФоне</h1>
    </header>

    <main>
        <article class="section">
            <p class="box">
                <strong>Рекомендация:</strong> Используйте функции <code>ВыполнитьФункцию</code> или <code>ВыполнитьПроцедуру</code> вместо этой.<br>
                Для проверки завершения операции используйте <code>ДлительныеОперацииКлиент.ОжидатьЗавершение</code> или <code>ЗаданиеВыполнено</code>.
            </p>
        </article>

        <!-- Остальные секции -->
    </main>
</body>
</html>
